<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>todo-list</title>
</head>
<body>    
    <div class="container">                
        <h1>오늘의 할 일</h1>               
        <div class="introText">
            <p>아레에 텍스트를 입력해서 오늘의 할 일 목록을 만들어보세요.<br>완료된 일정은 목록에서 클릭해서 완료표시를 나타내주세요.<br>X 버튼을 누르면 목록에서 일정이 제거됩니다.</p>
        </div>                
        <div class="inputWrap">
            <input id="userInput" type="text" placeholder="새로운 할 일..." maxlength="27">
            <button id="enter"><span class="material-symbols-outlined">
                edit
                </span></button>
        </div>      
        <div class="listItems">
            <ul>
            </ul>
        </div>        
    </div>
    <script type="text/javascript" src="./js/main.js"></script>    
</body>
</html>
